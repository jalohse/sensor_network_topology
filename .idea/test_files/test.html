    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
    <script>

        var data = [{x:17,y:3},
            {x:20,y:16},
            {x:2,y:13},
            {x:19,y:10},
            {x:13,y:15},
            {x:2,y:2},
            {x:5,y:8},
            {x:11,y:19},
            {x:20,y:12},
            {x:10,y:20}];

        var width = 600;
        var height = 600;
        var padding = 50;
        var newXscale, newYscale;
        var zoomOn = false;

        var xScale = d3.scaleLinear()
            .domain([0,21])
            .range([0, width]);

        var yScale = d3.scaleLinear()
            .domain([0,21])
            .range([0, width]);

        var svg = d3.select('body').append('svg')
            .attr('width', width+2*padding)
            .attr('height', height+2*padding)
            .on('click', clicked)
            .attr('cursor','crosshair');

        var xAxis = d3.axisTop()
            .scale(xScale);

        var gX = svg.append('g')
            .attr('transform','translate(50,50)')
            .call(xAxis);

        var yAxis = d3.axisLeft()
            .scale(yScale);

        var gY = svg.append('g')
            .attr('transform','translate(50,50)')
            .call(yAxis);

        var canvas = svg.append('g')

        var points = canvas.append('g');
        points.selectAll('circle').data(data)
            .enter().append('circle')
            .attr('cx', function(d) {return xScale(d.x)+padding})
            .attr('cy', function(d) {return yScale(d.y)+padding})
            .attr('r', 5);

        var zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on('zoom', zoomed);

        var zoombox = svg.append("rect")
            .attr("width", width+padding*2)
            .attr("height", height+padding*2)
            .attr('id','zoomBox')
            .style("fill", "none")
            .style("pointer-events", "none")
            .style('visibility','off')
            .call(zoom);

        window.addEventListener('keydown', function (event) {
            if (event.key=='z') {
                if (zoomOn) {
                    d3.select('#zoomBox')
                        .attr('cursor','auto')
                        .style('pointer-events','none')
                        .style('visibility','off');
                    zoomOn = false;
                } else {
                    d3.select('#zoomBox')
                        .attr('cursor','move')
                        .style('pointer-events','all')
                        .style('visibilty','on')
                    zoomOn = true;
                }

            }
        });

        function zoomed() {
            canvas.attr("transform", d3.event.transform)
            newXscale = d3.event.transform.rescaleX(xScale);
            newYscale = d3.event.transform.rescaleY(yScale);
            gX.call(xAxis.scale(newXscale));
            gY.call(yAxis.scale(newYscale));
            newZscale = d3.event.transform.k;

        }

        function clicked() {
            var coords = d3.mouse(this);
            if (newXscale && newYscale) {
                var x = newXscale.invert(coords[0] - padding);
                var y = newYscale.invert(coords[1] - padding);
            };
            console.log(newZscale);
            points.append('circle')
                .attr('cx', (!x) ? coords[0] : xScale(x) + (padding / newZscale))
                .attr('cy', (!y) ? coords[1] : yScale(y) + (padding / newZscale))
                .attr('r', 5);
            console.log(x + ' ' + y);
        }

    </script>

    </body>
    </html>
